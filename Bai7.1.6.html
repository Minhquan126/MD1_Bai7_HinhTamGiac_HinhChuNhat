<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let soLuong = +prompt('nhap so luong so can tinh tong')
  let count = 0;
  let tong=0;
  for (let i = 0; count <= soLuong; i++) {
    if (i % 7 == 0){
      tong+=i;
      count++
    }
  }
  document.write(tong)
</script>
</body>
</html>
