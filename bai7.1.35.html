<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="tong">Tong</h3>
<script>
  let soLuong = +prompt('Nhap so can in ra')
  let n1 = 0;
  let n2 = 1;
  let sum;
  let tong = 0;
  for (let i = 1;i < soLuong; i++) {
    sum = n1 + n2;
    n1 = n2
    n2 = sum
    document.write(n2)
      tong += n2
      document.getElementById('tong').innerHTML = tong

  }
</script>
</body>
</html>
